<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Mascotas</h1>
    <ul>
        <li th:each="mascota : ${mascotas}" >
            <a th:href="@{/mascota/find/{id}(id=${mascota.id})}" th:text="${mascota.nombre}"></a>
        </li>
    </ul>
    <div>
        <table class="table table-striped">
            <thead>
                <th>Nombre</th>
                <th>Raza</th>
                <th>Edad</th>
                <th>Foto</th>
                <th>Enfermedad</th>
                <th>Estado</th>
            </thead>
            <tbody>
                <tr th:each="mascota : ${mascotas}">
                    <td th:text="${mascota.nombre}"></td></td>
                    <td th:text="${mascota.raza}"></td>
                    <td th:text="${mascota.edad}"></td>
                    <td th:text="${mascota.foto}"></td>
                    <td th:text="${mascota.enfermedad}"></td>
                    <td th:text="${mascota.estado}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
