<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/datos_individuales.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Due침o individual</title>
</head>
<body>

    <main>
        <div id="container">
            <div id="titulo">
                <h1>Informaci칩n del due침o</h1>
            </div>
            <div id="info">
                <p><strong>Nombre:</strong> <span th:text="${cliente.nombre}"></span></p>
                <p><strong>Cedula:</strong> <span th:text="${cliente.cedula}"></span></p>
                <p><strong>Correo:</strong> <span th:text="${cliente.correo}"></span></p>
                <p><strong>Celular:</strong> <span th:text="${cliente.celular}"></span></p>
                <a th:href="@{/cliente/all}">
                    <button><strong>Volver</strong></button>
                </a>
                <p><strong>Mascotas:</strong></p>
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Raza</th>
                            <th>Acciones</th> <!-- Nueva columna para el bot칩n -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="mascota : ${cliente.mascotas}">
                            <td th:text="${mascota.nombre}"></td>
                            <td th:text="${mascota.raza}"></td>
                            <td>
                                <a th:href="@{/mascota/find/{id}(id=${mascota.id})}"> <button>Ver detalles</button></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    
</body>
</html>
