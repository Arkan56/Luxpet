<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/demo/src/main/resources/static/styles/datos_individuales.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Due침o individual</title>
</head>
<body>

    <main>
        <div id="container" class="form_area">
            <div id="titulo">
                <h1 class="title">Informaci칩n del due침o</h1>
            </div>
            <div id="info">
                <p class="form_group"><strong>Nombre:</strong> <span th:text="${cliente.nombre}"></span></p>
                <p class="form_group"><strong>Cedula:</strong> <span th:text="${cliente.cedula}"></span></p>
                <p class="form_group"><strong>Correo:</strong> <span th:text="${cliente.correo}"></span></p>
                <p class="form_group"><strong>Celular:</strong> <span th:text="${cliente.celular}"></span></p>
                <div id="botones">
                    <a th:href="@{/cliente/all}" class="btn"><strong>Volver</strong></a>
                </div>
                <p class="form_group"><strong>Mascotas:</strong></p>
                <table class="form_style">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Raza</th>
                            <th>Acciones</th> <!-- Nueva columna para el bot칩n -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="mascota : ${cliente.mascotas}">
                            <td th:text="${mascota.nombre}"></td>
                            <td th:text="${mascota.raza}"></td>
                            <td>
                                <a th:href="@{/mascota/find/{id}(id=${mascota.id})}" class="btn"> <strong>Ver detalles</strong></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    

    
</body>
</html>
