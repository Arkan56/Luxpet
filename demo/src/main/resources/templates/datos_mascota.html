<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas</title>
</head>
<body>
    <h1>Mascota</h1>
    <p th:text="${mascota.nombre}"></p>
    <p th:text="${mascota.raza}"></p>
    <p th:text="${mascota.edad}"></p>
    <p th:text="${mascota.foto}"></p>
    <p th:text="${mascota.enfermedad}"></p>
    <p th:text="${mascota.estado}"></p>
</body>
</html>
